    <style>
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: #F5F5DC;
      }
      /* Textura de Papel Premium (Apenas no Modo Claro) */
      .paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      }
      .dark body {
        background-color: #121212; 
      }
      .dark .paper-texture {
        background-image: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .page-break {
        border: 0; 
        height: 1px; 
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(197, 160, 89, 0.75), rgba(0, 0, 0, 0));
        margin: 2rem 0;
      }
      
      /* Seleção de texto Premium */
      ::selection {
        background: rgba(197, 160, 89, 0.3); /* Gold selection */
        color: #8B0000;
      }
      .dark ::selection {
        background: rgba(197, 160, 89, 0.3);
        color: #ff6b6b;
      }
      
      /* Input focus ring reset custom */
      input:focus, textarea:focus, select:focus {
        outline: none;
      }
    </style>
    
    <script>
      (function() {
        var link = document.createElement('link');
        link.rel = 'apple-touch-icon';
        document.head.appendChild(link);

        var iconCanvas = document.createElement('canvas');
        iconCanvas.width = 180;
        iconCanvas.height = 180;
        var ctx = iconCanvas.getContext('2d');
        var img = new Image();
        img.src = '/icon.svg'; 
        img.onload = function() {
            ctx.fillStyle = '#8B0000'; 
            ctx.fillRect(0, 0, 180, 180);
            ctx.drawImage(img, 0, 0, 180, 180);
            link.href = iconCanvas.toDataURL('image/png');
        };
      })();
    </script>
