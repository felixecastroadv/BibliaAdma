    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#8B0000',
              secondary: '#C5A059',
              background: '#F5F5DC',
              dark: '#0a0a0a', 
              'dark-bg': '#121212', 
              'dark-card': '#1E1E1E'
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              cormorant: ['Cormorant Garamond', 'serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            padding: {
                'safe': 'env(safe-area-inset-bottom)'
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
      body { background-color: #F5F5DC; }
      .paper-texture { background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E"); }
      .dark body { background-color: #121212; }
      .dark .paper-texture { background-image: none; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      ::selection { background: rgba(197, 160, 89, 0.3); color: #8B0000; }
      .dark ::selection { background: rgba(197, 160, 89, 0.3); color: #ff6b6b; }
      input:focus, textarea:focus, select:focus { outline: none; }
    </style>
    
    <script>
      (function() {
        function setIcon(url) {
            var links = document.querySelectorAll("link[rel*='icon']");
            links.forEach(l => l.parentNode.removeChild(l));
            var link = document.createElement('link');
            link.type = 'image/png'; link.rel = 'icon'; link.href = url;
            document.head.appendChild(link);
        }
        var iconCanvas = document.createElement('canvas');
        iconCanvas.width = 512; iconCanvas.height = 512;
        var ctx = iconCanvas.getContext('2d');
        var img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = '/icon.svg'; 
        img.onload = function() {
            ctx.fillStyle = '#8B0000'; ctx.fillRect(0, 0, 512, 512);
            ctx.drawImage(img, 0, 0, 512, 512);
            setIcon(iconCanvas.toDataURL('image/png'));
        };
      })();
    </script>
    <script type="importmap">
{

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
